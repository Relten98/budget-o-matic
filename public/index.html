<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Shorcut image -->
    <meta name="theme-color" content="#317EFB">
    <link rel="shortcut icon" href="public/icons/icon-192x192.png" type="image/x-icon">

    <!-- Stylesheet for Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Raleway:wght@300&display=swap"
        rel="stylesheet">

    <!-- More Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/index.css" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Important page title -->
    <title>Dosh-buddy</title>

</head>

<!-- Main Body-->

<body>
    <!-- Main Body-->
    <div class="wrapper">

        <br>
        <h1 id="title">Dosh-buddy</h1>
        <h4>"Keep track of your money... the right way!"</h4>
        <br>
        <div class="row">
            <!-- Shows transasction information. -->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Previous Transactions</h5>
                        <canvas id="doshChart"></canvas>

                        <br>
                        <div class="transactions">
                            <table>
                                <thead>
                                    <th>Transaction</th>
                                    <th>Amount</th>
                                </thead>
                                <div class="bodystuff">
                                    <tbody id="tbody"></tbody>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Transaction input -->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="display-4">$<span id="total">0</span></h3>
                        <p class="lead">My Current Balance</p>
                        <br>
                        <form>
                            <label for="t-name">Transaction Name:</label>
                            <input type="text" id="t-name" placeholder="Name" />
                            <br><br>

                            <label for="t-amount">Transaction Amount:</label>
                            <input type="number" min="0" id="t-amount" placeholder="Amount" />

                            <div class="transaction-buttons">
                                <button class="btn" type="button" id="add-btn"><i class="fa fa-plus"></i>
                                    Add</button>
                                <button class="btn" type="button" id="sub-btn">
                                    <i class="fa fa-minus"></i> Subtract
                                </button>
                                <br>
                            </div>
                            <p role="alert" class="error"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <canvas id="my-chart"></canvas>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/db.js"></script>
    <script src="/index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () =>
                navigator.serviceWorker
                    .register('service-worker.js')
                    .then(reg => console.log('We found your service worker file!', reg))
            );
        }
    </script>
</body>

</html>
